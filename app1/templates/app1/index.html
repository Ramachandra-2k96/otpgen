<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <style>/* Style the table container */
        #table-container {
            margin: 20px auto;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        th {
            background-color: #f2f2f2;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #myForm {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #myForm input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #myForm button[type="submit"] {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #myForm button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form id="myForm" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>   
<div id="table-container">
</div>
<script>
    $(document).ready(function () {
        $("#myForm").submit(function (event) {
            event.preventDefault();
            var data = $(this).serialize();
            $.ajax({
                url: "/app1/generateotp",
                type: "POST",
                data: data,
                success: function (response) {
                    if (response.param1) {
                        var tableHtml = '<h1>Total OTP generated :'+response.param1.length+'</h1><table border="1" cellspacing="0" width="100%" cellpadding="10">' +
                                        '<thead><tr><th colspan="4" align="center">OPT\'S</th></tr></thead>';
                        for (var i = 0; i < response.param1.length; i++) {
                        if (i % 4 === 0) {
                            // Start a new row
                            tableHtml += '<tr>';
                        }
                        tableHtml += '<td>' + response.param1[i] + '</td>';
                        if (i % 4 === 3 || i === response.param1.length - 1) {
                            // End the current row if it's the fourth column or it's the last item
                            tableHtml += '</tr>';
                        }
                    }
                        tableHtml += '</table>';
                        $("#table-container").html(tableHtml);
                    } else {
                        // Handle error response
                        console.error('Error:', response.error);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    });
</script>


</body>
</html>
